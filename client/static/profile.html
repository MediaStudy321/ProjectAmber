<!DOCTYPE html>
<html>

  <! Temporary Styling ->

<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  background-color: #A43B22;
  padding: 5px;
}

.grid-container-2 {
  display: grid;
  grid-template-columns: 2;
  background-color: #4287f5;
  padding: 5px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
<body>

  <! Greetings and Photo Frame ->

<div class="grid-container-2">
  <h1>Welcome Alien!</h1>
	<div id="photo" class="grid-item">Photo</div>

</div>

  <! Stats and respective numbers ->

<div class="grid-container">
	
  <div class="grid-item">Strength: #</div>
	<div class="grid-item">Agility: #</div>
	<div class="grid-item">Constitution: #</div>
	<div class="grid-item">Intelligence: #</div>

</div>

</body>

</html>
