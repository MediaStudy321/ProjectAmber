<!DOCTYPE html>
<html>

  <! Temporary Styling ->

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  background-color: #A43B22;
  padding: 5px;
}

.grid-container-2 {
  display: grid;
  grid-template-columns: 2;
  background-color: #4287f5;
  padding: 5px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

  <! Greetings and Photo Frame ->

<div class="grid-container-2">
  <h1>Welcome Alien!</h1>
	<div id="photo" class="grid-item">Photo</div>

</div>

  <! Stats and respective numbers ->

<div class="grid-container">
	
  <div class="grid-item">Population: #</div>
	<div class="grid-item">Rank: #</div>
	<div class="grid-item">Happiness: #</div>
	<div class="grid-item">Marriage: #</div>

</div>
</body>

</html>
